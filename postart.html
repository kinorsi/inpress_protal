<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>投稿：上传主题墙照片</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row" style="padding-top: 20px;">
          <div>
            <input type="text" class="form-control" name="title"  placeholder="请录入作品主题名称">
            <input type="text" class="form-control" name="name" placeholder="请录入姓名">
            <input type="text" class="form-control" name="mobile" placeholder="请录入手机号码">
            <input type="text" class="form-control" name="school" placeholder="幼儿园名称：例如朝阳区吕家园幼儿园">
            <input type="text" class="form-control" name="class" placeholder="请录入班级：例如小一班">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 text-center">
            <h4>请上传主题墙照片，至少3张</h4>
            <h5 class="text-muted">(含1张全景照，2张局部细节照料)</h5>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="postpic" style="background-image:url(image/addpic.png);">
              <img src="" class="img-preview">
            </div>
            <input class="img-upload" name="img1" type="file">
          </div>
          <div class="col-xs-4">
            <div class="postpic" style="background-image:url(image/addpic.png);">
              <img src="" class="img-preview">
            </div>
            <input class="img-upload" name="img2" type="file">
          </div>
          <div class="col-xs-4">
            <div class="postpic" style="background-image:url(image/addpic.png);">
              <img src="" class="img-preview">
            </div>
            <input class="img-upload" name="img3" type="file">
          </div>
        </div>

        <div class="row">
          <div class="col-xd-12" style="padding:15px;">
             <div class="checkbox">
              <label>
                <input name="check" type="checkbox"> 此作品为师幼合作完成
              </label>
            </div>
          </div>
        </div>

<!--         <div class="row" style="margin-top:30px;">
          <div class="col-xs-12">
            <input type="text" class="form-control" placeholder="请录入姓名">
            <input type="text" class="form-control" placeholder="请录入手机号码">
            <input type="text" class="form-control" placeholder="幼儿园名称：例如朝阳区吕家园幼儿园">
            <input type="text" class="form-control" placeholder="请录入班级：例如小一班">
          </div>
        </div> -->

        <div class="row">
          <div class="col-xs-12" style="margin-top:30px;">
            <button class="btn btn-danger btn-block">确定</button>
          </div>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    $(function(){
      var width = $('.postpic').width();
      $('.postpic').css('height', width);

      // $('.postpic').click(function(){
      //   alert('');
      // });

      $('.btn').click(function(){
        location.href="postinfo.html";
      });    

      var preview = null;
      $('.postpic').click(function(){
        var filebtn = $(this).parent().find('input');
        preview = $(this).find('img');
        $(filebtn).click();
      });  

      $('input[type="file"]').change(function(e, data){
        var reader = new FileReader();
        reader.onload = function(e){
          $(preview).attr('src', e.target.result);
        }
        var file = e.delegateTarget.files[0];
        reader.readAsDataURL(file);
      });
    });
    </script>
  </body>
</html>
