    <body>
      <div>
        <img src="image/choujiang.png" class="price-back-img" alt="">
        <div class="price text-center">
          <div class="modal fade" id="modal-not">
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-12">
                  <div class="panel panel-danger text-center">
                    <div class="panel-heading">

                    <div class="panel-body">
                      <span>真可惜，您和红包擦肩而过。<br/>感谢参与</span>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-warning btn-lg" style="width:100%" data-dismiss="modal">完成</button>
            </div>
          </div><!-- /.modal -->
        <div class="price text-center">
          <div class="modal fade" id="modal-yes">
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-12">
                  <div class="panel panel-danger text-center">
                    <div class="panel-heading">
                      <span>中奖了~</span>
                    </div>

                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-warning btn-lg" id="ok" style="width:100%" data-dismiss="modal">完成</button>
            </div>
          </div><!-- /.modal -->          
          <div class="price-title">奖项设置</div>

              <table class="price-setting">
                <tr>
                  <td>小板凳奖1名</td>

                  <td>惊喜奖10号</td>

                <tr>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="lib/jquery/jquery-1.11.3.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->

      <script type="text/javascript">
        $(function(){

          $('#ok').click(function(){
            location.href="artinfo.html";
          });

          $('#choujiang').click(function(){
            $.ajax({
              url: '',
              type: 'POST',
              success: function(){
                var bingo = true;
                if(true===bingo){
                  $('#modal-yes').modal({backdrop: 'static'});//中奖对话框
                }else{
                  $('#modal-not').modal({backdrop: 'static'});//表示没有中奖的对话框。
                }
              },
              error: function(){
                alert('出错了'); 
              }
            });
          });
        });
      </script>
